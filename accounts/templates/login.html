{% extends 'head.html' %}
{% load socialaccount %}
{% providers_media_js %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>:: 로그인 ::</title>
  </head>
  <body>
    {%block contents%}
    <div class="container">
      <br><br>
      <br>
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h2 class="card-title text-center">Log In</h5>
              <form method="POST" action="{% url 'login' %}"class="form-signin">
                {% csrf_token%}
                <div class="form-label-group">
                  <input type="username" name="username" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
                  <label for="inputEmail">Username</label>
                </div>

                <div class="form-label-group">
                  <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>

                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">login</button>
              </form>
              <hr class="my-4">
              <a href="{% provider_login_url 'google'%}"class="btn btn-lg btn-warning btn-block text-uppercase" type="button"><i class="fab fa-google mr-2"></i> Sign in with Google</a>
              <br>
            </div>
          </div>
        </div>
      </div>
    </div>
      {%endblock%}
  </body>
</html>
