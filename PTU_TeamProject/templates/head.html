
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale= -1, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="description" content="멋쟁이사자처럼 at 평택1팀 팀프로젝트 사이트 입니다.">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.1/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.0/js/mdb.min.js"></script>
  </head>
  <body>
      <nav class="navbar fixed-top navbar-expand-lg navbar-light scrolling-navbar">
        <a class="navbar-brand" href="{%url 'main'%}"><strong>평택1팀</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="{%url 'main'%}">메인</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'card_new' %}">카드만들기</a>
            </li>
          </ul>
          <ul class="navbar-nav justify-content-end">
              {%if user.is_authenticated%}
              <!-- Split button -->
                <div class="btn-group">
                  <button type="button" class="btn btn-link btn-lg dropdown-toggle px-3" style="color:black;" type="button" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">{{user.last_name}}{{user.first_name}}</button>
                    <span class="sr-only">Toggle Dropdow</span>
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="{%url 'card_new'%}">카드만들기</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{%url 'logout'%}">로그아웃</a>
                  </div>
                </div>
              {%else%}
            <li class="nav-item">
              <a class="nav-link" href="{%url 'login'%}">로그인</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'signup'%}">회원가입</a>
            </li>
            {%endif%}
          </ul>
        </div>
      </nav>

      {%block contents%}

      {%endblock%}
  </body>
</html>
